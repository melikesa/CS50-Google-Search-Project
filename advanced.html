<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="navbar-div">
        <a class="navbar-item" href="index.html">Google</a>
    </div>

    <h1 class="h1-advanced">Advanced Search</h1>
    <hr class="line">

    <div class="div-advanced">
        <h2 class="h2-advanced">Find pages with...</h2>
        <form action="https://google.com/search">
            <div class="row-input">
                <div class="left">
                    <p class="p-advanced">all these words:</p>
                </div>
                <div class="right">
                    <input class="form-control" type="text" name="as_q">
                </div>
            </div>
            <div class="row-input">
                <div class="left">
                    <p class="p-advanced">this exact word or phrase:</p>
                </div>
                <div class="right">
                    <input class="form-control" type="text" name="as_epq">
                </div>
            </div>
            <div class="row-input">
                <div class="left">
                    <p class="p-advanced">any of these words:</p>
                </div>
                <div class="right">
                    <input class="form-control" type="text" name="as_oq">
                </div>
            </div>
            <div class="row-input">
                <div class="left">
                    <p class="p-advanced">none of these words:</p>
                </div>
                <div class="right">
                    <input class="form-control" type="text" name="as_eq">
                </div>
            </div>


            <div class="btn-div">
                <input type="submit" value="Advanced Search" class="btn-div btn-advanced">
            </div>
        </form>

    </div>

</body>

</html>
